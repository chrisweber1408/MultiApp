<app-header title="Homizer-Storage"></app-header>
<div class="homizer-input">
  <div>
    <input class="input-field" type="text" [(ngModel)]="homizerStorage.name" placeholder="Name" required>
  </div>
  <div>
    <input class="input-field" type="text" [(ngModel)]="homizerStorage.description" placeholder="Description">
  </div>
  <div>
    <input class="input-field" type="number" [(ngModel)]="homizerStorage.number" placeholder="Number" required>
  </div>
  <div class="homizer-storage-input-field">
    <label for="uploadFile">Add Picture</label>
    <input type="file" id="uploadFile" style="display: none" (change)="onFileSelected($event)">
  </div>
  <div *ngIf="homizerStorage.image">
    Picture added!
  </div>
  <div>
    <button class="homizer-storage-save-button"
            (click)="onSavehomizerStorage(homizerStorage.name, homizerStorage.description, homizerStorage.image, homizerStorage.number)">
      Add
    </button>
  </div>
</div>

<app-navigation-bar title="homizer-storage"></app-navigation-bar>
