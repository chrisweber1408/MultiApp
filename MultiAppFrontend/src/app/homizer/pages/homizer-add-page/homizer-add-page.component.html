<app-header title="Homizer"></app-header>
<div class="item-input">
    <div>
        <input class="input-field" type="text" [(ngModel)]="homizerItem.name" placeholder="Name" required>
    </div>
    <div>
        <input class="input-field" type="text" [(ngModel)]="homizerItem.description" placeholder="Description">
    </div>
    <div>
        <input class="input-field" type="text" [(ngModel)]="homizerItem.image" placeholder="Image URL">
    </div>
    <div>
        <input class="input-field" type="number" [(ngModel)]="homizerItem.number" placeholder="Number" required>
    </div>
    <div>
        <button class="homizer-item-add-button"
            (click)="onSaveHomizerItem(homizerItem.name, homizerItem.description, homizerItem.image, homizerItem.number)">
            Add
        </button>
    </div>
</div>
