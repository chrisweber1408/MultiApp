<app-header title="Homizer"></app-header>

<div class="homizer-item-list" *ngIf="homizerItems">
    <div class="homizer-item" *ngFor="let homizerItem of  homizerItems" [routerLink]="['/homizer-item-edit-page', homizerItem.id]">
      <p>Name: {{ homizerItem.name }}</p>
      <p>Description: {{ homizerItem.description }}</p>
      <p>Number: {{ homizerItem.number }}</p>
    </div>
</div>

<app-navigation-bar title="homizer-item"></app-navigation-bar>
