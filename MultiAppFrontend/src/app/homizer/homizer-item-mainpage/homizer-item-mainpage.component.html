<app-homizer-header></app-homizer-header>

<div class="homizer-item-list" *ngIf="homizerItems">
    <div class="homizer-item" *ngFor="let homizerItem of homizerItems">
      <p>Name: {{ homizerItem.name }}</p>
      <p>Description: {{ homizerItem.description }}</p>
      <p>Image: {{ homizerItem.image }}</p>
      <p>Number: {{ homizerItem.number }}</p>
    </div>
</div>

<app-homizer-add-button></app-homizer-add-button>
